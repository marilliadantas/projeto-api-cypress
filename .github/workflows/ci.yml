name: Executando testes

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        
      - name: Configurando Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instalando as dependências
        run: | 
          echo "Instalando as dependências" && npm install && npm install -D cypress@9.1

      - name: Executando os testes com cypress
        run: echo "Executando os testes" && npx cypress run --reporter mochawesome
        
      - name: Gerar relatório Mocha
        run: echo "Instalando as dependências" && npx mochawesome-merge cypress/reports/mocha/*.json > cypress/reports/mocha/report.json && npx mochawesome-report-generator cypress/reports/mocha/report.json --reportDir cypress/reports/mocha/html
