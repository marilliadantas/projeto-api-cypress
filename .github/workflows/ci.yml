name: Executar testes

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Instalar o Node.js e o Cypress
        uses: actions/checkout@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm install

      - name: Executar testes com o Cypress
        run: npx cypress run
